<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoScan360 | Inteligencia Automotriz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { background-color: #020617; font-family: 'Inter', sans-serif; color: white; }
        .match-card { background: #0f172a; border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; }
    </style>
</head>
<body>
    <header class="p-6 border-b border-white/10 bg-slate-900 flex justify-between items-center">
        <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">AUTOSCAN360</h1>
    </header>
    <main class="p-4 space-y-6">
        <section class="match-card p-6">
            <h2 class="text-xs font-bold uppercase text-blue-400 mb-4 tracking-widest text-center">Escanear Unidad</h2>
            <input type="file" id="f" accept="image/*" class="hidden" onchange="process(event)">
            <label for="f" class="block w-full bg-white text-black text-center py-4 rounded-xl font-black uppercase text-xs">Cargar Foto</label>
        </section>
        <div id="history-grid" class="grid grid-cols-2 gap-4"></div>
    </main>
    <script>
        let db = JSON.parse(localStorage.getItem('as360')) || [];
        function process(e) {
            const f = e.target.files[0];
            const r = new FileReader();
            r.onload = (ev) => {
                db.unshift({img: ev.target.result, d: new Date().toLocaleDateString()});
                localStorage.setItem('as360', JSON.stringify(db));
                render();
            };
            r.readAsDataURL(f);
        }
        function render() {
            document.getElementById('history-grid').innerHTML = db.map(x => `
                <div class="match-card p-2 text-center">
                    <img src="${x.img}" class="rounded-xl h-32 w-full object-cover mb-2">
                    <span class="text-[10px] text-slate-500 font-bold">${x.d}</span>
                </div>
            `).join('');
        }
        window.onload = render;
    </script>
</body>
</html>
